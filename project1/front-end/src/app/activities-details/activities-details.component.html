  <table class="table table-striped table-condensed table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Distance (kms)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of data; let i=index;">
        <th scope="row">{{ i+1 }}</th>
        <td>{{activity.start_date_local | date :'short' }}</td>
        <td>{{activity.distance / 1000 | number:'1.0-1'}} </td>
      </tr>    
    </tbody>
  </table>
