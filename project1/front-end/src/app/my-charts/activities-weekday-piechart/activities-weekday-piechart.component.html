<img class="spinner" *ngIf="isChartLoading==true" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />

<highcharts-chart [hidden]="isChartLoading==true"
  [Highcharts]="Highcharts"
  [options]="pieChartOptions"
  [callbackFunction]="chartCallback"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>

<activities-details *ngIf=showActivitiesDetails
   [data]=selectedWeekdayActivities>
</activities-details>


</div>
